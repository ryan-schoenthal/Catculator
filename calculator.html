<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<header>
    <h>The Impractical Catculator</h>
</header>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
           <button class="button" onclick="updateDisplay('C')">C</button>
           <button class="button" onclick="backspace()">DEL</button>
           <button class="button" onclick="updateDisplay('%')">%</button>
           <button class="button" onclick="updateDisplay('√')">√</button>
           <button class="button" onclick="updateDisplay('7')">7</button>
           <button class="button" onclick="updateDisplay('8')">8</button>
           <button class="button" onclick="updateDisplay('9')">9</button>
           <button class="button" onclick="updateDisplay('/')">/</button>
           <button class="button" onclick="updateDisplay('4')">4</button>
           <button class="button" onclick="updateDisplay('5')">5</button>
           <button class="button" onclick="updateDisplay('6')">6</button>
           <button class="button" onclick="updateDisplay('*')">*</button>
           <button class="button" onclick="updateDisplay('1')">1</button>
           <button class="button" onclick="updateDisplay('2')">2</button>
           <button class="button" onclick="updateDisplay('3')">3</button>
           <button class="button" onclick="updateDisplay('-')">-</button>
           <button class="button" onclick="updateDisplay('0')">0</button>
           <button class="button" onclick="updateDisplay('.')">.</button>
           <button class="button" onclick="calculate()">=</button>
           <button class="button" onclick="addButton()">+</button>
        </div>
    </div>

    <div class="quest", id="quest">
        <div class="centered", id="quest_text"> Quest: Create :3</div>
        <img src="quest_box.png" style="width:300;height:250px;">
     </div>
    
    <div id="welcome-popup" class="popup">
        <div class="popup-content"></div>
            <span class="close-btn">×</span>
            <img src="welcome.png" alt="Welcome!" style="width:900px;height:720px;">
        </div>
    </div>

     <div id="popup" class="popup">
        <div class="popup-content"></div>
            <span class="close-btn">×</span>
            <img src="complete_quest.png" alt="Congrats!" style="width:600px;height:420px;">
        </div>
    </div>

    <div id="all-done-popup" class="popup">
        <div class="popup-content"></div>
            <span class="close-btn">×</span>
            <img src="end_card.png" alt="All Done!">
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
